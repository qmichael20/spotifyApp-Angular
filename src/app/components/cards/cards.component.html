<div class="card-columns mt-5 animated fadeIn text-center">
  <div class="card cursor" (click)="seeArtist(item)" *ngFor="let item of items">
    <img [src]="item.images | noImage" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span
          *ngFor="let artist of item.artists"
          class="badge rounded-pill bg-primary"
          >{{ artist.name }}</span
        >
      </p>
    </div>
  </div>
</div>
